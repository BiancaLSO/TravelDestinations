<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="../public/styling/style.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="../public/styling/create-update.css"
    />

    <title>Update</title>
  </head>
  <body>
    <div class="navigation">
      <section id="navigatio_buttons">
        <button id="home" class="nav">Home</button>
        <button id="signUpBtn" class="nav">Sign up</button>
        <button id="create" class="nav">Create</button>
        <button id="logInBtn" class="nav">Log in</button>
        <button id="logOutBtn" class="nav">Log out</button>
        </section>
        
        <section class="logo">
        <div class="img">
          <img src="../public/styling/images/loco.svg"/>
          </div>
          <h1>my travel journal.</h1>
        </section>
         
      </div>
    <section id="updateFormContainer">
      <form id="updateForm" novalidate>
        <h1>Update the current post</h1>
        <h3>(Changes will be applied and showed on the main page)</h3>
        <label for="name">
          Name:
          <input
            name="name"
            type="text"
            id="name"
            placeholder="Destination name"
            required
          />
          <span class="error" aria-live="polite"></span>
        </label>
        <label for="location">
          Location:
          <input
            name="location"
            type="text"
            id="location"
            placeholder="Location"
            required
          />
          <span class="error" aria-live="polite"></span>
        </label>
        <label for="startDate">
          Start Date:
          <input
            name="startDate"
            type="date"
            id="startDate"
            placeholder="Start date"
            required
          />
        </label>
        <label for="endDate">
          End Date:
          <input
            name="endDate"
            type="date"
            id="endDate"
            placeholder="End date"
            required
          />
        </label>
        <label for="description">
          Description:
          <input
            name="description"
            type="textarea"
            id="description"
            placeholder="Description of the place"
            required
          />
          <span class="error" aria-live="polite"></span>
        </label>

        <input type="submit" name="submit" id="submit" value="Update" />
      </form>
    </section>
    <div id="confirmationModalUpdate" class="modal hidden">
      <h1>Your travel destination was updated succesfully!</h1>
    </div>
    <script src="/public/javascript/navigation.js"></script>
    <script src="/public/javascript/log-out.js"></script>
    <script src="../public/javascript/update-script.js"></script>
  </body>
</html>

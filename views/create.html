<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="../public/styling/style.css" />
    <link rel="stylesheet" type="text/css" href="../public/styling/create.css" />
    <title>Travel Destinations</title>
  </head>
  <div class="header">
  <div class="inner_header">
  <div class="logo_container">
    <img src="./logo.png" alt="logo"/>
    <h2>my travel journal.</h2>
  <body>
    <section id="createFormContainer">
      <form id="createForm">
        <h1>Create a new travel destination</h1>
        <h3>(This destination will be shown on our Travel destinations main page)</h3>
        <label for="name">
          Name:
          <input name="name" type="text" id="name" placeholder="Destination name" required />
        </label>
        <label for="location">
          Location:
          <input name="location" type="text" id="location" placeholder="Location" required />
        </label>
        <label for="startDate">
          Start Date:
          <input name="startDate" type="date" id="startDate" placeholder="Start date" required />
        </label>
        <label for="endDate">
          End Date:
          <input name="endDate" type="date" id="endDate" placeholder="End date" required />
        </label>
        <label for="description">
          Description:
          <input name="description" type="textarea" id="description" placeholder="Description of the place" required />
        </label>
        <label for="img">
          Image:
          <input name="img" type="file" id="img" placeholder="Upload your image" />
        </label>
        <input type="submit" name="submit" id="submit" value="Create" />
      </form>
    </section>
  </div>
  </div>
  </div>
  </body>
  <script src="/public/javascript/create-script.js"></script>
</html>
